<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        var names=new Array(5);
        names[0]="Aarif";
        names[1]="Aaryan";
        names[2]="Murat";
        names[3]="Solaiman";
        names[4]="Muhammed";

        document.write(names+"</br>");
        document.write(names.length+"</br>");

        var names2=["Hayat","Nazli"];
        names2.push("Ayesha","Sara");
        names2.pop();
        document.write(names2+"</br>");
        document.write(names2.length+"</br>");

        //Concat
        berry=names.concat(names2);
        document.write(berry);

    </script>
</body>
</html>
