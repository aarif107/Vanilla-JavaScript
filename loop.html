<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        for(var i=10;i>=1;i=i-1)
     {
         document.write(" "+i);
     } 
     document.write("</br>");
     var cars = ['BMW', 'Volvo', 'Mini'];
     var x;
     
     for (x of cars) {
       document.write(x + "</br>");
     } 
    </script>  
</body>
</html>
