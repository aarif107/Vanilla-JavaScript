<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numWon = 0;
        var numofLost = 0;

        for (var i = 0; i <= 5; i++) {
            var guess = parseInt(prompt("Enter a Number from 1 to 5:"));
            var random = Math.floor(Math.random() * 5) + 1;

            if (guess == random) {
                numWon++;
                document.write("Number=" + random + "   You have won!!! </br>");
            }
            else {
                numofLost++;
                document.write("Number=" + random + "   You have lost</br>");
            }
        }
        document.write("</br>");
        document.write("You have win this game " + numWon + " times </br>");
        document.write("You have lost this game " + numofLost + " times </br>"); 
    </script>
</body>

</html>
