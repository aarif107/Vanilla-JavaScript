<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var i=1;
      do{
          document.write(" "+i);
          i++;
      }while(i<=10); 
      

//whileLOOP VS DoWhileLOOP

      var j=1;
      while(j<=10){
        document.write(" "+j);
          j++;   
      }
    </script>
</body>
</html>
