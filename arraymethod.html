    <script>
        names=["Sara","Hayat","Nazli","zara"];
        document.write(names+" </br> ");
//shift method delete first element
        names.shift();
//unshift added to first index
        names.unshift("Ayesha");
        document.write(names+" </br> ");

//(2,0,"Aarif"):add in 2 index,delete 0,add aarif in 2 index 
        Cnames=["Sara","Hayat","Nazli","zara"];
        Cnames.splice(2,0,"Aarif");
        document.write(Cnames+" </br> ");
 //remove with splice
       //Cnames.splice(1,2);
