<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .mb {
        width: 100px;
        height: 50px;
        margin: 20px;
    }
    .anim{
        box-shadow: 0 15px 18px 0 tomato;
        opacity: 0.5;
    }
    
</style>

<body>

    <button class="mb a">0</button>
    <button class="mb b">1</button>
    <button class="mb c">2</button>
    <script>

        for (var i = 0; i < 3; i++) {
            document.querySelectorAll(".mb")[i].addEventListener("click", function () {
                var text = this.innerHTML;
                console.log(text);
                audioPlay(text);
                playAnimation(text);
            });
            
        }

        function audioPlay(text){
            switch (text) {
                    case "0":
                        var audio = new Audio("sound/0.mp3");
                        audio.play();
                        break;
                    case "1":
                        var audio = new Audio("sound/1.mp3");
                        audio.play();
                        break;
                    case "2":
                        var audio = new Audio("sound/2.mp3");
                        audio.play();
                        break;


                }
        }

        function playAnimation(text){
            var selectedButton= document.querySelector("."+text);
            selectedButton.classList.add("anim");
        }

        setTimeout(function(){
            selectedButton.classList.remove("anim");
        },1000);
        
    </script>
</body>

</html>
