//adding constructor    
 function student(name,age,cgpa,lang){
this.name=name;
this.age=age;
this.cgpa=cgpa;
this.lang=lang;
this.display=function(){
document.write(this.name+"</br>",+this.age+"</br>",+this.cgpa+"</br>",+this.lang+"</br>"+"</br>");    
}
 } 

var student1=new student("Aarif",21,3.36,["Python","JavaScript","Angular","AJAX"]);
var student2=new student("Nazli",17,3.36,["Python","JavaScript","Angular","AJAX"]);
var student3=new student("Hayat",17,3.36,["Python","JavaScript","Angular","AJAX"]);
