<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

   var a=Math.sqrt(9); 
   document.write(a+"</br>");

   var b=Math.abs(-9); 
   document.write(b+"</br>");

   var c=Math.sin(0); 
   document.write(c+"</br>");

   var d=Math.pow(2,4); 
   document.write(d+"</br>");

   var e=Math.floor(7.9); 
   document.write(e+"</br>");

   var f=Math.ceil(7.5); 
   document.write(f+"</br>");

   var g=Math.round(3.4); 
   document.write(g+"</br>");

   var h=Math.max(3,4,9,99); 
   document.write(h+"</br>");

   var i=Math.floor(Math.random()*7+1); 
   document.write(i+"</br>");

    </script>
</body>
</html>
