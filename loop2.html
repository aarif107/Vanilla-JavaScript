<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m=parseInt(prompt("Enter Starting Number:"));
        var n=parseInt(prompt("Enter last number:"));
        var sum=0;

        for(var x=m;x<=n;x++){
            sum=sum+x;
        }
        document.write("Sum="+sum);
    </script>
</body>
</html>
