<body>
    <script>
        var mark=parseFloat(prompt("Enter Number:"));
        if (mark>=0 && mark<=32){
            document.write("Fail");
        }
else if (mark>=33 && mark<=40)
    {document.write("Your Result=D");}
else if (mark>=41 && mark<=49)
    {document.write("Your Result=C");}
else if (mark>=50 && mark<=59)
    {document.write("Your Result=B");}
else if (mark>=60 && mark<=69)
    {document.write("Your Result=A-");}
else if (mark>=70 && mark<=79)
    {document.write("Your Result=A");}
else if (mark>=80 && mark<=100)
   {document.write("Your Result=A+");}
else
     {document.write("Wrong Information:Please try again");}
