<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var text=prompt("Enter Your Name:");
        len=text.length;
        document.write("Number of Character:"+len+"</br>");
        
        var ban="Bangladesh";
        document.write(ban.charAt(2)+"</br>");
        
        var uc=ban.toUpperCase();
        var lc=ban.toLowerCase();
        document.write(uc+"</br>");
        document.write(lc+"</br>");

        var t1="Aaryan";
        var t2="Hussain";
        document.write(t1.concat(t2)+"</br>");

        var t3=ban.slice(0,2);
        document.write(t3+"</br>"); 
    </script>
</body>
</html>
